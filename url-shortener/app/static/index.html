<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="dashboard-container">

        <!-- Left Side: URL Shortener -->
        <div class="card shortener-card">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-link">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
                </svg>
                <h3>URL Shortener Service</h3>
            </div>

            <form id="shorten-form">
                <label for="long-url">Enter your long URL here</label>
                <input type="url" id="long-url" placeholder="https://example.com/very/long/url/path" required>
                <button type="submit">Shorten</button>
            </form>

            <div id="result" class="hidden">
                <p>Short URL: <a href="#" target="_blank"></a></p>
            </div>
        </div>

        <!-- Right Side: Stats + Grafana Panels -->
        <div class="stats-grid">

            <!-- ROW 1: Small Panels -->
            <div class="card small-panel">
                <h4>Total URLs (Grafana)</h4>
                <iframe class="grafana-frame-small"
                    src="http://63.179.3.101:3000/d-solo/url-shortener-dashboard/url-shortener-service-dashboard?orgId=1&panelId=panel-2&from=now-1h&to=now"
                    frameborder="0"></iframe>
            </div>

            <div class="card small-panel">
                <h4>Redirect Rate (Grafana)</h4>
                <iframe class="grafana-frame-small"
                    src="http://63.179.3.101:3000/d-solo/url-shortener-dashboard/url-shortener-service-dashboard?orgId=1&panelId=panel-4&from=now-1h&to=now"
                    frameborder="0"></iframe>
            </div>

            <!-- ROW 2: Big Chart Panels -->
            <div class="card big-panel">
                <h4>Request Rate (Grafana)</h4>
                <iframe class="grafana-frame-big"
                    src="http://63.179.3.101:3000/d-solo/url-shortener-dashboard/url-shortener-service-dashboard?orgId=1&panelId=panel-6&from=now-1h&to=now"
                    frameborder="0"></iframe>
            </div>

            <div class="card big-panel">
                <h4>P95 Latency (Grafana)</h4>
                <iframe class="grafana-frame-big"
                    src="http://63.179.3.101:3000/d-solo/url-shortener-dashboard/url-shortener-service-dashboard?orgId=1&panelId=panel-8&from=now-1h&to=now"
                    frameborder="0"></iframe>
            </div>

        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
